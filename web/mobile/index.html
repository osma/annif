<!doctype html>
<html>
<head>
    <title>Annif Mobile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
    src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <style type="text/css">

.ui-content {
    padding: 0;
}
   
.ui-block-a {
    padding-right: 0.25em;
}

.ui-block-b {
    padding-left: 0.25em;
}

#previewimg {
    width: 100%;
} 

label.select {
    display: none;
}

.languageselector {
    margin: 0.5em 0;
    padding: 0;
}

.ui-button {
    font-size: 12px;
}

#responsivevoiceattribution {
    float: right;
    padding: 0.2em;
}

    </style>
    <script>

var OCR_BACKEND_URL = '/cgi-bin/ocr.cgi';
var ANNIF_BACKEND_URL = '/cgi-bin/autoindex.cgi';

// which voice setting to use for Responsive Voice synthesis, per language
var VOICE_PER_LANGUAGE = {
    fi: "Finnish Female",
    sv: "Swedish Female",
    en: "UK English Female"
}

$(function() {
    $("#tabs").tabs({
        activate: function(event, ui) {
            responsiveVoice.cancel();
        }
    });
});

function handleImage(files) {
    $.mobile.loading('show');
    var formData = new FormData();
    formData.append("imagefile", files[0]);
    formData.append("language", $('#language').val());
    jQuery.ajax({
        url: OCR_BACKEND_URL,
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        type: 'POST',
        success: function (result) {
            $('#previewtext').val(result)
            $('#previewtext').keyup();
            $('a[href="#text"]').trigger("click");
            autoindex();
        }
    });
    var img = document.getElementById('previewimg');
    var reader = new FileReader();
    reader.onload = (function(aImg) { 
        return function(e) { 
            aImg.src = e.target.result;
        };
    })(img);
    reader.readAsDataURL(files[0]);
}

function autoindex() {
    $.mobile.loading('show');
    $.ajax({
        url: ANNIF_BACKEND_URL,
        method: 'POST',
        data: { text: $('#previewtext').val(), language: $('#language').val() },
        success: function(data) {
            $('#results').empty();
            var labels = [];
            $.each(data, function(idx, value) {
                $('#results').append(
                    $('<li>').append(
                        $('<a>').attr('href',value.uri).append(value.label)
                    )
                );
                labels.push(value.label);
            });
            $.mobile.loading('hide');
            $('a[href="#topics"]').trigger("click");
            var labellist = labels.join(". ");
            responsiveVoice.speak(labellist, VOICE_PER_LANGUAGE[$('#language').val()]);
        }
    });
}


    </script>
</head>
<body>
    <div data-role="page">
    

        <div data-role="main" class="ui-content">

<div data-role="tabs" id="tabs">
        <div data-role="navbar">
    <ul>
      <li><a href="#image" data-theme="a" data-ajax="false">Picture</a></li>
      <li><a href="#text" data-theme="a" data-ajax="false">Text</a></li>
      <li><a href="#topics" data-theme="a" data-ajax="false">Topics</a></li>
    </ul>
        </div>


    <div id="image" class="ui-content">
            <div class="ui-grid-a">

                <div class="ui-block-a">
                    <input id="imagefile" type="file" accept="image/*" capture="camera" onchange="handleImage(this.files)">
                </div>

                <div class="ui-block-b">
                    <div class="ui-field-contain languageselector">
                      <label for="language" class="select">Language:</label>
                      <select name="language" id="language">
                        <option value="fi">Finnish</option>
                        <option value="sv">Swedish</option>
                        <option value="en">English</option>
                      </select>
                    </div>
                </div>

            </div>


        <div id="preview">
          <img id="previewimg">
        </div>
    </div>
    <div id="text" class="ui-content">
        <textarea id="previewtext" rows="40" cols="80">
        
        </textarea>
    </div>
    <div id="topics" class="ui-content">
        <ul id="results">
        </ul>
    </div>
</div>

        </div><!-- /content -->
        <div data-role="toolbar" data-type="footer" data-position="fixed">

<div id="responsivevoiceattribution">
<div style="width:300px;vertical-align:top;font-family: Arial;font-size:9pt;line-height: normal">

</div>
       </div>
 
    </div><!-- /page -->
</body>
</html>
