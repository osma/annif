<!doctype html>
<html>
<head>
    <title>annif mobile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
    src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
    <style type="text/css">

.ui-content {
    padding: 0;
}
   
#previewimg {
    width: 100%;
} 

#previewtext {
    width: 100%;
    height: 10em;
}    

.ui-block-a.main {
    width: 65%;
}

.ui-block-b.side {
    padding-left: 1em;
    width: 35%;
}

.languageselector {
    margin: 0;
    padding: 0;
}

.ui-button {
    font-size: 12px;
}

    </style>
    <script>

var OCR_BACKEND_URL = '/cgi-bin/ocr.cgi';
var ANNIF_BACKEND_URL = '/cgi-bin/autoindex.cgi';

function handleImage(files) {
    $.mobile.loading('show', { text: 'Tunnistetaan teksti√§...' });
    var formData = new FormData();
    formData.append("imagefile", files[0]);
    formData.append("language", $('#language').val());
    jQuery.ajax({
        url: OCR_BACKEND_URL,
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        type: 'POST',
        success: function (result) {
            console.log(result);
            $('#previewtext').val(result);
            $('a[href="#text"]').trigger("click");
            autoindex();
        }
    });
    var img = document.getElementById('previewimg');
    var reader = new FileReader();
    reader.onload = (function(aImg) { 
        return function(e) { 
            aImg.src = e.target.result;
        };
    })(img);
    reader.readAsDataURL(files[0]);
}

function autoindex() {
    $.mobile.loading('show', { text: 'Tunnistetaan aiheita...' });
    $.ajax({
        url: ANNIF_BACKEND_URL,
        method: 'POST',
        data: { text: $('#previewtext').val(), language: $('#language').val() },
        success: function(data) {
            $('#results').empty();
            $.each(data, function(idx, value) {
                $('#results').append(
                    $('<li>').append(
//                        $('<input type="checkbox" name="uri">').attr('value', value.uri),
                        $('<a>').attr('href',value.uri).append(value.label)
                    )
                );
            });
            $.mobile.loading('hide');
            $('a[href="#topics"]').trigger("click");
        }
    });
}


    </script>
</head>
<body>
    <div data-role="page">
 
        <div role="main" class="ui-content">

<div data-role="tabs" id="tabs">
    <div data-role="navbar">
        <div class="ui-grid-a">
        
            <div class="ui-block-a main">
                <ul>
                  <li><a href="#image" data-theme="a" data-ajax="false">Kuva</a></li>
                  <li><a href="#text" data-theme="a" data-ajax="false">Teksti</a></li>
                  <li><a href="#topics" data-theme="a" data-ajax="false">Aiheet</a></li>
                </ul>
            </div>

            <div class="ui-block-b side">
                <div class="ui-field-contain languageselector">
                  <label for="language" class="select">Kieli:</label>
                  <select name="language" id="language">
                    <option value="fi">suomi</option>
                    <option value="sv">ruotsi</option>
                    <option value="en">englanti</option>
                  </select>
                </div>
            </div>

        </div>
    </div>

    <div id="image" class="ui-content">
        <input id="imagefile" type="file" accept="image/*" capture="camera" onchange="handleImage(this.files)">
        <div id="preview">
          <img id="previewimg">
        </div>
    </div>
    <div id="text" class="ui-content">
        <textarea id="previewtext" rows="40" cols="80">
        
        </textarea>
    </div>
    <div id="topics" class="ui-content">
        <ul id="results">
        </ul>
    </div>
</div>




        </div><!-- /content -->
 
    </div><!-- /page -->
</body>
</html>
