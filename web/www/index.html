<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<title>Annif - automated subject indexing using Finna as a corpus</title>
<style type="text/css">
textarea {
  float: left;
  margin-right: 2em;
}
#results {
  min-height: 30em;
  margin-left: 3em;
  list-style-type: none;

}
</style>
<script type="text/javascript">

var backend_url = '/cgi-bin/autoindex.cgi';

function clearResults() {
    $('#results').empty();
}

function autoindex() {
    $.ajax({
        url: backend_url,
        method: 'POST',
        data: { 
          text: $('#text').val(),
          language: $('#language').val()
        },
        success: function(data) {
            $.each(data, function(idx, value) {
                $('#results').append(
                    $('<li>').append(
                        $('<input type="checkbox" name="uri">').attr('value', value.uri),
                        $('<a>').attr('href',value.uri).append(value.label)
                    )
                );
            });
        }
    });
}

function teach() {
    $.each($('input:checked'), function() {
        $(this).prop('checked', false);
        $.ajax({
            url: backend_url,
            method: 'POST',
            data: { uri: $(this).val() },
            success: function(data) {
                console.log(data);
            }
        });
    });
}

$(document).ready(function() {
    $('#submit').click(function() {
        clearResults();
        autoindex();
    });
    $('#teach').click(function() {
        teach();
        clearResults();
        autoindex();
    });
});

</script>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">

<h1>Annif - automated subject indexing using Finna as a corpus</h1>
<label for="text">Text to analyze:</label><br>
<textarea rows="80" cols="100" name="text" id="text">

</textarea>
<div>
<label for="language">Language:</label>
<select name="language" id="language">
  <option value="fi">Finnish</option>
  <option value="sv">Swedish</option>
  <option value="en">English</option>
</select>

<input type="submit" name="submit" id="submit" value="Analyze">

</div>
<h2>Results</h2>
<ul id="results">
</ul>
<input type="submit" name="teach" id="teach" value="Mark as incorrect">
        </div>
    </div>
</div>

</body>
</html>
